<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FirstTech Design - Employee List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


  <nav class="navbar navbar-light bg-light px-4">
    <img src="https://www.firsttech.co.th/images/FirstTech_Logo.png" alt="logo" height="40">
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="menuBtn" data-bs-toggle="dropdown" aria-expanded="false">
        ☰
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuBtn">
        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>


  <div class="container mt-4">
    <h2 class="mb-3">Employee List</h2>
    <table class="table table-bordered align-middle text-center" id="employeeTable">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Number</th>
          <th>Tools</th>
        </tr>
      </thead>
      <tbody>
   
      </tbody>
    </table>


    <button class="btn btn-success mt-3" onclick="openModal()">+ Add Employee</button>
  </div>

  <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="employeeForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Number</label>
              <input type="text" class="form-control" id="number" required>
            </div>
            <input type="hidden" id="editIndex">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    if(localStorage.getItem("isLoggedIn") !== "true"){
      window.location.href = "index.html"; 
    }

    function logout(){
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

    let employees = [
      { name: "ธงรบ", lastName: "อินทรศร", number: "1001" },
      { name: "ประยุท", lastName: "จันอังคารพุธ", number: "1002" }
    ];
    const tableBody = document.querySelector("#employeeTable tbody");
    const modal = new bootstrap.Modal(document.getElementById("employeeModal"));

    function renderTable() {
      tableBody.innerHTML = "";
      employees.forEach((emp, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${emp.name}</td>
            <td>${emp.lastName}</td>
            <td>${emp.number}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-sm btn-info" onclick="editEmployee(${index})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${index})">Delete</button>
              </div>
            </td>
          </tr>
        `;
      });
    }

    function openModal() {
      document.getElementById("employeeForm").reset();
      document.getElementById("editIndex").value = "";
      document.getElementById("modalTitle").innerText = "Add Employee";
      modal.show();
    }

    function saveEmployee() {
      const name = document.getElementById("name").value;
      const lastName = document.getElementById("lastName").value;
      const number = document.getElementById("number").value;
      const editIndex = document.getElementById("editIndex").value;

      if (editIndex) {
        employees[editIndex] = { name, lastName, number };
      } else {
        employees.push({ name, lastName, number });
      }

      renderTable();
      modal.hide();
    }

    function editEmployee(index) {
      document.getElementById("modalTitle").innerText = "Edit Employee";
      document.getElementById("name").value = employees[index].name;
      document.getElementById("lastName").value = employees[index].lastName;
      document.getElementById("number").value = employees[index].number;
      document.getElementById("editIndex").value = index;
      modal.show();
    }

    function deleteEmployee(index) {
      if (confirm("Are you sure you want to delete this employee?")) {
        employees.splice(index, 1);
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
