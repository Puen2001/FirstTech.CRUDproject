<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First TechDesign co.ltd Login</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <img class="logo" src="https://www.firsttech.co.th/images/FirstTech_Logo.png" alt="logo">

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" type="text" placeholder="Type your username" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" placeholder="Type your password" id="password" name="password" required>
        </div>

        <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   
    if(localStorage.getItem("isLoggedIn") === "true"){
      window.location.href = "crud.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault(); 

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if(username && password){
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("username", username);
        window.location.href = "crud.html";
      } else {
        alert("Please enter username and password");
      }
    });
  </script>
</body>
</html>
